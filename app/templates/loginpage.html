<!DOCTYPE html>
<html>

<head>
    <title>Yhtyeet ja levyt</title>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <div class="container">
        <center>
            <div class="card" style="width: 25rem; margin-top: 40px;">
    

                <div class="card-header">

                <h4>Kirjaudu sisään</h4>

                    <div class="card-body">

                        <form method ="post" action="/login/">

                            {%csrf_token %}
                            <div class="form-group">
                                <label>Käyttäjänimi:</label>
                                <input type="text" name="username">
                            </div>
                            <div class="form-group">
                                <label>Salasana:</label>
                                <input type="password" name="password">
                            </div>

                            <input type="submit" value="Kirjaudu" class="btn btn-info btn-sm">

                            <input type="button" onclick="window.location.href='/'" class="btn btn-danger btn-sm" value="Takaisin">
                        </form>
                    </div>
                    <input type="button" onclick="window.location.href='/admin/'" class="btn btn-info btn-sm"
                    value="Ylläpitäjä">
                </div>
            </div>
        </center>
        </div>
</body>
</html>
